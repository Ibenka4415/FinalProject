<html>
  <head>
    <h1 style="background-color:DodgerBlue;">Vertical Pong Game</h1>
    <h3 style="border:2px solid DodgerBlue;">How To Play:<br> -You Are Playing The Bottom Paddle
     <br> -The Controls Are Left And Right Arrow Keys <br> -Choose Your Color Below With The Drop Down Menus</h3>
    
        <label for="Background">Choose a Background Color:</label>
        <select name="Background" id="backgroundid">
          <option value="#000000">Black</option>
          <option value="#f72020">Red</option>
          <option value="#0a37fc">Blue</option>
          <option value="#b80afc">Purple</option>
          <option value="#3cdb37">Green</option>
          <option value="#fff53d">Yellow</option>
          <option value="#fc9414">Orange</option>
        </select>

        <br><br>

        <label for="Paddle">Choose a Paddle Color:</label>
        <select name="Paddle" id="paddleid">
          <option value="#00f2ff">Light Blue</option>
          <option value="#ff61cd">Light pink</option>
          <option value="#61ffc0">Turquoise</option>
          <option value="#edff87">Light Yellow</option>
          <option value="#ffffff">White</option>
          
        </select>

        <br><br>

        <label for="Ball">Choose a Ball Color:</label>
        <select name="Ball" id="ballid">
            <option value="#f72020">Red</option>
            <option value="#00f2ff">Light Blue</option>
            <option value="#ff61cd">Light pink</option>
            <option value="#61ffc0">Turquoise</option>
            <option value="#edff87">Light Yellow</option>
            <option value="#ffffff">White</option>
            
        </select>

        <br><br>
       


    <script type="text/javascript" src="pong-html.js">
     

    </script>
  

  </head>
  <body></body>
</html>
